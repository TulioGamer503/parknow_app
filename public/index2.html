<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Spaces</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fcb316;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .parking-lot {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Espacio entre las filas */
        }

        .parking-row {
            display: flex;
            justify-content: space-between;
        }

        .parking-space {
            width: 150px;
            height: 200px;
            border: 1px solid #000;
            background-color: #da8a22;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }


        .w-full {
            
            color: #fffb01;
        }

        .parking-space {
            width: 150px;
            height: 200px;
            border: 1px solid #000;
            background-color: #da8a22;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }
        .verde {
            background-color: rgb(174, 51, 245);
            color: rgb(151, 149, 149);
        }

        .rojo {
            background-color: rgb(255, 208, 0);
            color: rgb(160, 156, 156);
        }
    </style>
</head>
<body>

<div class="parking-lot">
    <!-- Fila superior -->
    <div class="parking-row">
        <span id="sensor1" class="parking-space verde">Libre</span>
        <span id="sensor2" class="parking-space verde">Libre</span>
        <span id="sensor3" class="parking-space verde">Libre</span>
        <span id="sensor4" class="parking-space verde">Libre</span>
        <span id="sensor5" class="parking-space verde">Libre</span>
        <span id="sensor6" class="parking-space verde">Libre</span>
    </div>
</div>

<div class="parking-lot">
    <!-- Fila inferior -->
    <div class="parking-row">
        <span id="sensor7" class="parking-space verde">Libre</span>
        <span id="sensor8" class="parking-space verde">Libre</span>
        <span id="sensor9" class="parking-space verde">Libre</span>
        <span id="sensor10" class="parking-space verde">Libre</span>
        <span id="sensor11" class="parking-space verde">Libre</span>
        <span id="sensor12" class="parking-space verde">Libre</span>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on('actualizar-sensores', (datosSensor) => {
        actualizarEstadoSensor('sensor1', datosSensor.Sensor1);
        actualizarEstadoSensor('sensor2', datosSensor.Sensor2);
        actualizarEstadoSensor('sensor3', datosSensor.Sensor3);
        actualizarEstadoSensor('sensor4', datosSensor.Sensor4);
        actualizarEstadoSensor('sensor5', datosSensor.Sensor5);
        actualizarEstadoSensor('sensor6', datosSensor.Sensor6);
        actualizarEstadoSensor('sensor7', datosSensor.Sensor7);
        actualizarEstadoSensor('sensor8', datosSensor.Sensor8);
        actualizarEstadoSensor('sensor9', datosSensor.Sensor9);
        actualizarEstadoSensor('sensor10', datosSensor.Sensor10);
        actualizarEstadoSensor('sensor11', datosSensor.Sensor11);
        actualizarEstadoSensor('sensor12', datosSensor.Sensor12);
    });

    function actualizarEstadoSensor(id, valor) {
        const elemento = document.getElementById(id);
        if (valor === 0) { 
            elemento.textContent = "Ocupado";
            elemento.classList.remove('verde');
            elemento.classList.add('rojo');
        } else {
            elemento.textContent = "Libre";
            elemento.classList.remove('rojo');
            elemento.classList.add('verde');
        }
    }
</script>

</body>
</html>
